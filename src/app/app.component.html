<style>
  :host {
    --bright-blue: #3b82f6;
    --orange-red: #ff6b6b;
    --vivid-pink: #ff4fcf;
    --electric-violet: #8a2be2;
    --gray-900: #111827;
    --gray-700: #4b5563;
    --bg-card: #ffffff;
    --bg-event: #fefefe;

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif;
    box-sizing: border-box;
    background-color: #f0f0f0;
  }

  main {
    width: 100%;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 2rem 1rem;
  }

  .placeholder {
    background: var(--bg-card);
    padding: 2rem;
    border-radius: 16px;
    max-width: 700px;
    width: 100%;
    box-shadow: 0 12px 24px rgba(0,0,0,0.12);
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  /* Górny wiersz logo + tekst */
  .header-row {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .logo {
    max-width: 80px;
    height: auto;
    margin: 0;
  }

  .header-text {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    gap: 0.25rem;
  }

  h1 {
    font-size: 1.8rem;
    color: var(--gray-900);
    font-weight: 600;
    margin: 0;
  }

  p {
    font-size: 1rem;
    color: var(--gray-700);
    margin: 0;
  }

  .divider {
    width: 100%;
    height: 5px;
    border-radius: 3px;
    margin: 0.5rem 0 1rem 0;
    background: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    width: 100%;
  }

  .pill {
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: var(--bright-blue);
    background: rgba(59, 130, 246, 0.05);
    padding: 0.5rem 1rem;
    border-radius: 30px;
    font-size: 0.95rem;
    font-weight: 500;
    text-decoration: none;
    transition: background 0.3s ease, transform 0.2s ease;
    cursor: pointer;
  }

  .pill:hover {
    background: rgba(59, 130, 246, 0.15);
    transform: translateY(-1px);
  }

  .pill svg {
    margin-left: 0.5rem;
  }

  .events {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    width: 100%;
  }

  /* Usunięcie kropek i paddingu dla listy rozwijanej */
  .events ul {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }

  .events li {
    margin: 0; /* zmniejszenie odstępów między li */
  }

  .event-card {
    background: var(--bg-event);
    border-left: 5px solid var(--orange-red);
    border-radius: 12px;
    padding: 0.75rem 1rem;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .event-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 22px rgba(0,0,0,0.12);
  }

  .event-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 500;
    cursor: pointer;
    font-size: 0.95rem;
  }

  .event-description {
    margin-top: 0.25rem;
    padding-left: 0.5rem;
    border-left: 3px solid var(--bright-blue);
    font-size: 0.9rem;
    line-height: 1.5;
    color: var(--gray-700);
  }

  b {
    color: var(--bright-blue);
  }

  a {
    color: var(--bright-blue);
  }

  a:hover {
    text-decoration: underline;
  }

  /* Responsywność */
  @media (max-width: 480px) {
    .placeholder {
      padding: 1rem;
      gap: 0.75rem;
    }

    .header-row {
      flex-direction: column;
      align-items: flex-start;
      gap: 0.25rem;
    }

    .logo {
      max-width: 60px;
    }

    h1 {
      font-size: 1.5rem;
    }

    p {
      font-size: 0.9rem;
    }

    .events {
      gap: 0.3rem;
    }

    .event-card {
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
    }

    .event-description {
      padding-left: 0.25rem;
      margin-top: 0.15rem;
    }
  }
</style>

<main class="main">
  <div class="placeholder">
    <!-- Logo i tekst w jednym wierszu -->
    <div class="header-row">
      <img src="source.png" alt="Logo" class="logo" />
      <div class="header-text">
        <h1>Witaj na stronie</h1>
        <p>Poniżej kilka przydatnych linków:</p>
      </div>
    </div>

    <!-- Kreska -->
    <div class="divider" role="separator" aria-label="Divider"></div>

    <!-- Najbliższe wydarzenia -->
    <div class="events" *ngIf="upcomingEvents.length > 0">
      <b>Najbliższe wydarzenia:</b>
      <ul>
        <li *ngFor="let event of upcomingEvents">
          <div class="event-card">
            <div class="event-header" (click)="toggle(event)">
              <span>{{ event.emoji }} {{ event.title }}</span>
              <span *ngIf="!event.show"> ▼</span>
              <span *ngIf="event.show"> ▲</span>
            </div>
            <div class="event-description" *ngIf="event.show" [innerHTML]="event.description"></div>
          </div>
        </li>
      </ul>
    </div>

    <!-- Linki -->
    <div class="pill-group">
      <a *ngFor="let item of links"
         class="pill"
         [href]="item.link"
         target="_blank"
         rel="noopener">
        <span>{{ item.title }}</span>
        <svg xmlns="http://www.w3.org/2000/svg" height="14" viewBox="0 -960 960 960" width="14" fill="currentColor">
          <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h560v-280h80v280q0 33-23.5 56.5T760-120H200Zm188-212-56-56 372-372H560v-80h280v280h-80v-144L388-332Z"/>
        </svg>
      </a>
    </div>
  </div>
</main>

<router-outlet></router-outlet>
